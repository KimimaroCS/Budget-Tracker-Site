<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Budget Mensuel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Gestion de Budget Mensuel</h1>
</header>

<div class="container">
    <form id="subscription-form">
        <div class="form-group">
            <label for="name">Nom de l'abonnement</label>
            <input type="text" id="name" placeholder="Ex: Spotify" required>
        </div>
        <div class="form-group">
            <label for="amount">Montant (€)</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="date">Date de prélèvement</label>
            <input type="date" id="date" required>
        </div>
        <button type="submit">Ajouter un abonnement</button>
    </form>

    <div class="subscription-list" id="subscription-list">
        <h2>Abonnements ajoutés</h2>
        <div id="list-items"></div>
    </div>

    <canvas id="expense-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
